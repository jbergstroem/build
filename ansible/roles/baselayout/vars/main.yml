---

#
# variables shared in baselayout
#

ccache_dest: '/usr/local/bin/ccache'
ccache_no_binpkg: ['smartos14', 'smartos15', 'smartos16']
ccache_version: 3.3.2

ssh_config: /etc/ssh/sshd_config

common_packages: [
  'automake',
  'bash',
  'git',
  'libtool',
  'subversion',
  'sudo',
  ]

# you can either add os family or os to this list (see smartos)
# but the playbook chooses os over family - not both
packages: {
  alpine: [
    'ccache',
    'g++',
    'gcc',
    'linux-headers',
    'make',
    'xz'
  ],
  freebsd: [
    'ccache',
    'gmake'
    ],

  smartos14: [
    'gcc48',
    'gcc48-libs',
    'gccmakedep',
    'gmake',
    'xz'
    ],

  smartos15: [
    'gcc49',
    'gcc49-libs',
    'gccmakedep',
    'gmake',
    'xz'
    ],

  smartos16: [
    'gcc49',
    'gcc49-libs',
    'gccmakedep',
    'gmake',
    'xz'
    ],

  ubuntu: [
    'ccache',
    'gcc',
    'g++'
    ]
  }
