---

#
#  alpine 3.4
#

  - name: check for python
    raw: stat /usr/bin/python
    failed_when: has_python.rc > 1
    register: has_python

  - name: update package database
    when: has_python.rc == 1
    raw: apk update
    # hopefully used to avoid updating packages twice
    register: has_updated_alpine34_package_database

  - name: install python
    when: has_python.rc == 1
    raw: apk add python
