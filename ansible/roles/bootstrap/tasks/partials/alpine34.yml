---

#
# Bootstrap alpine 3.4
#

  - name: check for python
    raw: which python
    failed_when: has_python.rc > 1
    register: has_python

  - name: update package database (python might be missing)
    raw: apk update
    when: has_python.rc == 1

  - name: install python
    raw: apk add python
    when: has_python.rc == 1
